<html>
<head>
<title>Login Page</title>
<style>
body {
	background-color: #303641;
	font-family: "Raleway", sans-serif;
	text-align: center;
	padding-top: 20px;
	color: white;
}
</style>
</head>

<body>

	<h1>Login page</h1>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert ">Invalid username or password.</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert ">You have been logged out.</div>
		</div>

		<!-- (/login) is the already bulit login inside Sprin boot -->

		<div>

			<label for="username">Username</label>: <br /> <input type="text"
				id="username" name="username" autofocus="autofocus"
				placeholder="Username">

		</div>
		<div>

			<label for="password">Password</label>: <br /> <input type="password"
				id="password" name="password" placeholder="Password"> <br />

		</div>
		<div>
			<input type="submit" name="login-submit" id="login-submit"
				value="Log In">

		</div>


	</form>

</body>
</html>
